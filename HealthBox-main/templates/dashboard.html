<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthBox - Tableau de bord</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-50 min-h-screen font-sans p-8">
    <div class="max-w-6xl mx-auto">
        <button onclick="window.location.href='{{ url_for('main_menu_page') }}'" class="mb-6 flex items-center text-blue-600 hover:text-blue-800">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
            </svg>
            Retour au menu
        </button>
        
        <h1 class="text-3xl font-bold text-blue-900 mb-8">Tableau de bord</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-md p-6 text-center">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Patients enregistrés</h3>
                <p id="total-patients" class="text-5xl font-bold text-blue-600">0</p>
            </div>
            <div class="bg-white rounded-xl shadow-md p-6 text-center">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">HealthBox</h3>
                <p id="total-diagnoses" class="text-5xl font-bold text-green-600">0</p>
            </div>
            <div class="bg-white rounded-xl shadow-md p-6 text-center">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Maladies détectées</h3>
                <p id="detected-diseases" class="text-5xl font-bold text-red-600">0</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white rounded-xl shadow-md p-6">
                <h3 class="text-lg font-semibold mb-4">Répartition par sexe</h3>
                <div class="h-64">
                    <canvas id="gender-chart"></canvas>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-md p-6">
                <h3 class="text-lg font-semibold mb-4">Répartition par âge</h3>
                <div class="h-64">
                    <canvas id="age-chart"></canvas>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-md p-6 lg:col-span-2">
                <h3 class="text-lg font-semibold mb-4">Diagnostics par maladie</h3>
                <div class="h-64">
                    <canvas id="diagnosis-chart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', loadDashboardData);
    </script>
</body>
</html>
